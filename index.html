<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Sur Facebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img class="fb_logo _agiv img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
    <div class="container">

        <div class="Créé-compte">
            <h2>Créer un compte</h2>
            <p>C'est simple et rapide.</p>
        </div>

        <form id="signup-form">
            <div class="Nom-Prenom">
                <input type="text" id="nom" name="nom" autocomplete="nom" placeholder="Prénom" required>
                <input type="text" id="prenom" name="prenom" autocomplete="prenom" placeholder="Nom de famille" required>
            </div>

            <label>Date de naissance :</label>
            <input type="date" id="birthdate" required>

            <h4>Genre :</h4>
            <div class="genre-group">
                <label>Homme<input type="radio" name="genre" value="homme" required> </label>
                <label>Femme<input type="radio" name="genre" value="femme" required> </label>
                <label>Autre<input type="radio" name="genre" value="autre" required> </label>
            </div>

            <input type="email" id="email" name="email" autocomplete="email" placeholder="Adresse e-mail" required>
            <input type="password" id="password" name="password" autocomplete="password" placeholder="Mot de passe" required>
            <input type="password" id="confirm-password"  autocomplete="password" placeholder="Confirmer le mot de passe" required>

            <button type="submit">S'inscrire</button>
            <p class="login">Vous avez déjà un compte ? <a href="#">Connectez-vous</a></p>
        </form>
    </div>
</body>
</html>
